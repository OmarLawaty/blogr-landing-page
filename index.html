        <nav>
          <div class="header-info">

            <div class="nav-options">
              <div class="ui right dropdown item header-nav">

                  <span class="item">Team</span>
                  <span class="item">Blog</span>
                  <span class="item">Careers</span>
                </div>
              </div>

              <div class="ui right dropdown item header-nav">
                <div class="nav-item">
                  Connect
                  <i class="dropdown icon"></i>
                </div>
                <div class="menu header-nav-options">
                  <span class="item">Contact</span>
                  <span class="item">Newsletter</span>
                  <span class="item">LinkedIn</span>
                </div>
              </div>
            </div>
          </div>

          <div class="account-creation">
            <button class="login-button ui button">Login</button>
            <button class="signup-button ui button">Sign Up</button>
          </div>
        </nav>
        <div class="bloger-intro">
          <h1>A modern publishing platform</h1>
          <p>Grow your audience and build your online brand</p>
          <div class="get-info">
            <button class="start-for-free ui button">Start for Free</button>
            <button class="learn-more ui button">Learn More</button>
          </div>
        </div>
      </div>
    </header>
